name: Build and Deploy Docker Image

on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the code from the repositor
    - name: Checkout code
      uses: actions/checkout@v2
    # Check ubuntu version
    - name: Check Ubuntu Version 
      run: lsb_release -a
      
     
    # Build the Docker image for the backend
    - name: Build backend Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./
        push: false
        tags: chathushkarodrigo/cdap-backend:${{ github.sha }}
      
    #Specified path to client folder  
    - name: Build and test
      run: cd client/
    

    # Build the Docker image for the frontend
    - name: Build frontend Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./client
        push: false
        tags: chathushkarodrigo/cdap-frontend:${{ github.sha }}
    
    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: chathushkarodrigo
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    # Push the Docker images to Docker Hub
    - name: Push Docker images to Docker Hub
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          chathushkarodrigo/cdap-frontend:${{ github.sha }}
          chathushkarodrigo/cdap-backend:${{ github.sha }}
  
     - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y ssh

     - name: Deploy Docker image
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} root@104.248.52.110 << EOF
            # Pull the updated Docker image
            docker pull chathushkarodrigo/cdap-backend:${{ github.sha }}
            docker pull chathushkarodrigo/cdap-frontend:${{ github.sha }}
            # Start a new container with the updated image
            docker run -d --name cdap-backend -p 5000:5000 chathushkarodrigo/cdap-frontend:${{ github.sha }}
            docker run -d --name cdap-frontend -p 3000:3000 chathushkarodrigo/cdap-backend:${{ github.sha }}
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}